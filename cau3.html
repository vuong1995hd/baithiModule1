<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Số Ngày Trong Tháng</title>
</head>
<body>

<script>
  function isValidDateFormat(input) {
    const regex = /^(0[1-9]|1[0-2])\/\d{4}$/;
    return regex.test(input);
  }
  let input = prompt("Nhap thang va nam theo dinh dang MM/yyyy:");
  if (isValidDateFormat(input)) {
    let [month, year] = input.split("/").map(Number);
    let days = daysInMonth(month, year);
    document.write(`Thang ${month}/${year} co ${days} ngay.`);
  } else {
    document.write("khong dung. Vui long nhap lai theo dinh dang MM/yyyy.");
  }

  function daysInMonth(month, year) {
    if (month === 2) {
      return isLeapYear(year) ? 29 : 28;
    }
    if ([1, 3, 5, 7, 8, 10, 12].includes(month)) {
      return 31;
    }
    return 30;
  }
  function isLeapYear(year) {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
  }
</script>
</body>
</html>
