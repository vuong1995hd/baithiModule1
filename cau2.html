<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu hỏi số 2</title>
</head>
<body>
<script>
  function isPerfectNumber(n) {
    if (n <= 1) return false;
    let sum = 0;
    for (let i = 1; i <= n / 2; i++) {
      if (n % i === 0) {
        sum += i;
      }
    }
    return sum === n;
  }
  let number = 28;
  document.write("So " + number + " : " + isPerfectNumber(number));




</script>



</body>
</html>
